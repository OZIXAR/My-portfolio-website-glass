<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Oskar Tarka</title>
</head>
<body>
    
<main>

<section class="glass">
    <div class="left">
        <div class="me">
            <img src="img/avatar.png" alt="Oskar Tarka Photo">
            <h3>Oskar Tarka</h3>
            <p>Beginning 15 year old web developer</p>
        </div>
        <div class="media">
            <div class="onemedia">
            <img src="img/github.png" alt="github">
            <a href="https://github.com/OZIXAR">Github</a>
            </div>
            <div class="onemedia">
                <img src="img/facebook.png" alt="steam">
                <a href="https://www.facebook.com/oskar.tarka.3/">Facebook</a>
                </div>
            <div class="onemedia">
                <img src="img/discord.png" alt="discord-server">
                <a href="https://discord.gg/CtE3u4Uu2f">Discord Server</a>
                    </div>
            <div class="onemedia">
                <img src="img/steam.png" alt="">
                <a href="https://steamcommunity.com/id/ozixarcsgo/">Steam</a>
            </div>
        </div>
    </div>

    <div class="skills">
        <div class="status">
            <h1>My skills</h1>
        </div>
        <div class="lngs">
            <div class="lng">
                <img src="img/html.png" alt="html">
                <div class="lng-info">
                    <h2>HyperText Markup Language</h2>
                    <div class="progress"></div>
                </div>
                <h2 class="procent">70%</h2>
            </div>
            <div class="lng">
                <img src="img/css.png" alt="html">
                <div class="lng-info">
                    <h2>Cascading Style Sheets</h2>
                    <div class="progress2"></div>
                </div>
                <h2 class="procent">45%</h2>
            </div>
            <div class="lng">
                <img src="img/js.png" alt="html">
                <div class="lng-info">
                    <h2>JAVA SCRIPT</h2>
                    <div class="progress3"></div>
                </div>
                <h2 class="procent">5%</h2>
            </div>
        </div>
    </div>
</section>

</main>

<div class="circle1"></div>
<div class="circle2"></div>
    
</body>
</html>
